<table class="table table-striped table-dark table-small">
    <caption>{{title}}</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Fiscal Code</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Province</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="(users$ | async) as users">
      <tr app-user *ngFor="let user of users" 
          id="{{user.id}}" [user-data]="user" 
          (onSelectUser)="onSelectUser($event)"
          (onDeleteUser)="onDeleteUser($event)">
      </tr>
    </tbody>
  </table>
